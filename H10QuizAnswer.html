<!-- HTML - 테이블 연습 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>테이블연습 - 오늘의 수입/지출(HTML속성사용)</h3>
    <table border=0 cellspacing="1" cellpadding='3' width=500 
		bgcolor=red>
		<tr>
			<td colspan="3" bgcolor="yellow">오늘의 수입/지출</td>			
		</tr>
		<tr>
			<th bgcolor="pink">내용</th>
			<td align="center" bgcolor="pink"><strong>수입</strong></td>
			<td align="center" bgcolor="pink"><strong>지출</strong></td>
		</tr>
		<tr align="center">
			<td bgcolor="white">월급</td>
			<td bgcolor="white">1,000,000</td>
			<td bgcolor="white"></td>
		</tr>
		<tr>
			<td bgcolor="white">점심값</td>
			<td bgcolor="white"></td>
			<td bgcolor="white">5,000</td>
		</tr>
		<tr>
			<td bgcolor="white">부모님선물</td>
			<td bgcolor="white"></td>
			<td bgcolor="white">30,000</td>
		</tr>
		<tr>
			<td align="center" bgcolor="pink" rowspan="3">
				<strong>총계</strong>
			</td>
			<td bgcolor="white">수입</td>
			<td bgcolor="white">지출</td>
		</tr>
		<tr>
			<!-- <td></td> -->
			<td bgcolor="white">1,000,000</td>
			<td bgcolor="white">35,000</td>
		</tr>
		<tr>
			<!-- <td></td> -->
			<td bgcolor="white">남은돈</td>
			<td bgcolor="white">965,000</td>
		</tr>
	</table>	


	<h3>테이블연습 - 오늘의 수입/지출(CSS속성사용)</h3>
	<table style="background-color:red; width:500px; 
			border-spacing:1px;">
		<tr style="background-color:yellow;">
			<td colspan="3">오늘의 수입/지출</td>
			<!-- <td></td>
			<td></td> -->
		</tr>
		<!-- th태그를 사용하면 가운데정렬과 볼드체가 자동으로 적용된다. -->
		<tr style="background-color:pink;">
			<th style="padding:10px;">내용</th>
			<th style="padding:10px;">수입</th>
			<th style="padding:10px;">지출</th>
		</tr>
		<tr style="background-color:#ffffff; text-align:center;">
			<td>월급</td>
			<td>1,000,000</td>
			<td></td>
		</tr>
		<tr style="background-color:#ffffff;">
			<td style="text-align:center;">점심값</td>
			<td></td>
			<td>8,000</td>
		</tr>
		<tr style="background-color:#ffffff;">
			<td style="text-align:center;">부모님선물</td>
			<td></td>
			<td>100,000</td>
		</tr>
		<tr style="background-color:#ffffff;">
			<td rowspan="3" style="background-color:pink; 
				text-align:center; font-weight:bold;">총계</td>
			<td>수입</td>
			<td>지출</td>
		</tr>
		<tr style="background-color:#ffffff;">
			<!-- <td rowspan="3" style="background-color:pink;">총계</td> -->
			<td>1,000,000</td>
			<td>108,000</td>
		</tr>
		<tr style="background-color:#ffffff;">
			<!-- <td rowspan="3" style="background-color:pink;">총계</td> -->
			<td>남은돈</td>
			<td>892,000</td>
		</tr>
	</table>
</body>
</html>
