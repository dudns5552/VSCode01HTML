<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>도형 서식 폼 만들기</h2>
  <hr>
  <fieldset>
    <legend>도형 서식 입력</legend>
    <form >
      선종류<select name="선종류" size="3">
        <option value="선없음">선없음</option>
        <option value="실선">실선</option>
        <option value="점선">점선</option>
      </select>
      <br>
      선두께 <input type="number" max="10" style="width: 50px;">
      선색 <input type="color" name="선색" sel>
      <br>
      투명도(0~100) : <input type="range" name="투명도" id="invisiable">
    </form>
  </fieldset>
</body>
</html>
