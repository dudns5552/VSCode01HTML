<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>소프트웨어 기술설문조사</title>
  </style>
</head>
<body>
  <h1>설문지</h1>
  <p>
    소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
  </p>
  <hr>
  <form>
    학년
    <input type="radio" name="학년" checked>1학년
    <input type="radio" name="학년">2학년
    <input type="radio" name="학년">3학년
    <input type="radio" name="학년">4학년
  </form>
  <br>
  <form>
    성별
    <input type="radio" name="성별">남
    <input type="radio" name="성별">여
  </form>
  <form>
    관심분야
    <select name="관심분야">
      <option value="프론트엔드">프론트엔드</option>
      <option value="백엔드">백엔드</option>
      <option value="풀스택">풀스택</option>
      <option value="모바일">모바일</option>
      <option value="게임">게임</option>
      <option value="임베디드">임베디드</option>
    </select>  
  </form>
  <br>
  <form>
    진로
    <input type="checkbox" name="진로" checked>개발
    <input type="checkbox" name="진로">기획
    <input type="checkbox" name="진로">영업
    <input type="checkbox" name="진로">창업
  </form>
  <br>
  <form>
    남기고 싶은 말
    <br>
    <textarea name="남기고싶은말" cols="60" rows="10">말을 남겨주세요.</textarea>
  </form>
  <br>
  Copyright
</body>
</html>
