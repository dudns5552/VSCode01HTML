<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>소프트웨어 기술설문조사</title>
  </style>
</head>
<body>
  <h1>설문지</h1>
  <p>
    소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
  </p>
  <hr>
  <form>
    학년
    <input type="radio" name="학년">1학년
    <input type="radio" name="학년">2학년
    <input type="radio" name="학년">3학년
    <input type="radio" name="학년">4학년
  </form>
  <br>
  <form>
    성별
    <input type="radio" name="성별">남
    <input type="radio" name="성별">여
  </form>
  <form>
    관심분야
    <select name="관심분야">
      <option value="모바일 소프트웨어">모바일 소프트웨어</option>
      <option value="웹프로그래밍">웹프로그래밍</option>
      <option value="하드소프트웨어">하드소프트웨어</option>
      <option value="디바이스프로그래밍">디바이스프로그래밍</option>
      <option value="AI">AI</option>
    </select>  
  </form>
  <br>
  <form>
    진로
    <input type="checkbox" name="진로">개발
    <input type="checkbox" name="진로">기획
    <input type="checkbox" name="진로">영업
    <input type="checkbox" name="진로">창업
  </form>
  <br>
  <form>
    남기고 싶은 말
    <br>
    <input type="text" width="500px" height="1000px">
  </form>
</body>
</html>
